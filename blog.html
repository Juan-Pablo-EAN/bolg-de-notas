<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Blog de notas</title>
</head>

<body>
    <header>
        <h1>¡Bienvenido a tu blog de notas!</h1>
    </header>
    <section>
        <div class="contenedor">
            <div class="divBoton">
                <button class="select">Seleccionar <i class="fas fa-check"></i></button>
                <button class="delete">Eliminar <i class="fas fa-trash-alt"></i></button>
                <button class="all">Seleccionar Todo <i class="fas fa-check-circle"></i></button>
                <button class="add1">Añadir <i class="fas fa-plus"></i></button>
            </div>
            <div class="blog"></div>
        </div>
        <div class="fondoModal">
            <div class="ventanaModal">
                <div class="modalContenido">
                    <div class="close">
                        <i class="fas fa-times cerrarModal"></i>
                    </div>
                    <div id="tituloId">
                        <h2 class="tituloModal" contenteditable="true">Título</h2>
                    </div>
                    <div class="fechaDiv">
                        <h5 class="fecha"></h5>
                    </div>
                    <div>
                        <textarea spellcheck="false" lang="es" name="note" id="nota" cols="30" rows="12"
                            placeholder="Escribe tu nota aquí"></textarea>
                    </div>
                    <div class="divSave">
                        <button class="descart">Descartar <i class="fas fa-times"></i></button>
                        <button class="save">Guardar <i class="fas fa-save"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="blog.js"></script>
</body>
</html>
